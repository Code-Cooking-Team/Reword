name: Deploy to gh-pages

on:
  push:
    branches: ['master']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: ^7.0.0

      - name: Install and Build ğŸ”§
        run: |
          pnpm install
          pnpm run ts
          pnpm run build
          pnpm run dictionary

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
